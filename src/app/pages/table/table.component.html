<div class="col-6">
  <div class="d-flex" >
    <input #txtBuscar class="form-control me-2" (keyup)="buscar()"  type="search" placeholder="ingrese " aria-label="Search">
    <button class="btn btn-outline-success" (click)="buscar()" type="button">buscar</button>

    <div class="row">
      <div class="col">
    <div ngbDropdown class="d-inline-block">
			<button type="button" class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>
				Meses
			</button>
			<div ngbDropdownMenu aria-labelledby="dropdownBasic1">

        @for (item of meses; track item.id) {
          <button ngbDropdownItem>{{item.name}}</button>
        }
			</div>
		</div>
      </div>
    </div>

    <!-- <div class="dropdown">
      <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
        Meses
      </a>

      <ul class="dropdown-menu">
        @for (item of meses; track item.id) {
          <li><a class="dropdown-item" href="#">{{item.name}}</a></li>
        }

      </ul>
    </div> -->

  </div>
</div>
<div class="col-12">
  <table class="table" >
    <thead>
      <tr>
        <th scope="col">PostId</th>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Cuerpo</th>
      </tr>
    </thead>
    <tbody>
      @for (item of commentListFiltrado; track item.id) {
        <tr>
          <th scope="row">{{item.postId}}</th>
          <td>{{item.id | currency:'S/ ' }}</td>
          <td>{{item.name}}</td>
          <td>{{item.email}}</td>
          <td>{{item.body}}</td>
        </tr>
      }


    </tbody>
  </table>

</div>
